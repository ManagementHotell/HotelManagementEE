<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Edit a song</h1>
            <table border="1">
                <th>
                    <h:panelGrid columns="2" class="tablecreate">
                        <h:outputLabel for="id" value="ID :"/>
                        <h:inputText id="id" value="#{accountManagedBean.accountID}"/>
                        <h:outputLabel for="username" value="User Name :"/>
                        <h:inputText id="username" value="#{accountManagedBean.username}"/>
                        <h:outputLabel for="password" value="Password :"/>
                        <h:inputText id="password" value="#{accountManagedBean.password}"/>
                        <h:outputLabel for="firstname" value="First Name :"/>
                        <h:inputText id="firstname" value="#{accountManagedBean.firstName}"/>
                        <h:outputLabel for="lastname" value="Last Name :"/>
                        <h:inputText id="lastname" value="#{accountManagedBean.lastName}"/>
                        <h:outputLabel for="idcard" value="ID card :"/>
                        <h:inputText id="idcard" value="#{accountManagedBean.idCard}"/>
                        <h:outputLabel for="dob" value="DOB :"/>
                        <h:inputText id="date" value="#{accountManagedBean.dob}" 
                                     required="true"
                                     label="Date" >
                            <f:convertDateTime pattern="d-M-yyyy" timeZone="GMT+7"/>
                        </h:inputText>
                        <h:outputLabel for="gender" value="Gender"/>
                        <h:selectOneRadio value="#{accountManagedBean.gender}">
                            <f:selectItem itemLabel="Male" itemValue="M"/>
                            <f:selectItem itemLabel="Female" itemValue="F"/>
                        </h:selectOneRadio>
                        <h:outputLabel for="tel" value="Tel :"/>
                        <h:inputText id="tel" value="#{accountManagedBean.tel}"/>
                        <h:outputLabel for="address" value="Address :"/>
                        <h:inputText id="address" value="#{accountManagedBean.address}"/>
                        <h:outputLabel for="email" value="Email :"/>
                        <h:inputText id="email" value="#{accountManagedBean.email}"/>
                        <h:outputLabel for="type" value="AccountType :"/>
                        <h:selectOneRadio value="#{accountManagedBean.position}">
                            <f:selectItem itemLabel="Manager" itemValue="M"/>
                            <f:selectItem itemLabel="Staff" itemValue="S"/>
                            <f:selectItem itemLabel="Receptionist" itemValue="R"/>
                        </h:selectOneRadio>
                        <h:commandButton value="Edit" action="#{accountManagedBean.edit()}"/>
                        <h:commandButton value="Cancel"/>
                    </h:panelGrid>
                    <hr/>
                    <h:outputText value="#{accountManagedBean.message}"/>
                </th>
            </table>
        </h:form>
    </h:body>
</html>
